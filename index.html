<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="container">
        <input type="text" name="" id="" class="display"/>
    
    <div class="buttons">
        <button class="operator" data-value="C"> C</button>
        <button class="op" data-value="CE"> CE</button>
        <button data-value="%"> %</button>
        <button class="divide" data-value="/"> &divide;</button>

        <button data-value="7"> 7</button>
        <button data-value="8"> 8</button>
        <button data-value="9"> 9</button>
        <button class="multiply" data-value="*"> &times;</button>

        <button data-value="4"> 4</button>
        <button data-value="5"> 5</button>
        <button data-value="6"> 6</button>
        <button class="subtract" data-value="-"> -</button>

        <button data-value="1"> 1</button>
        <button data-value="2"> 2</button>
        <button data-value="3"> 3</button>
        <button data-value="+" class="add"> +</button>

       
        <button data-value="0" class="zero"> 0</button>
        <button data-value="."> .</button>
        <button data-value="=" class="equals"> =</button>
    
    </div>
    </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
